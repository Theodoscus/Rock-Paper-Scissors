<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
        <img src="images/image1.png" alt="Logo">
        <h1>Rock Paper Scissors</h1>
        </div>  
        <a href="https://github.com/Theodoscus">My GitHub</a>
            
        
    </div>
    
    <div class="container">
        
        <div class="button-container">
            <h3>Choose:</h3>
            <div class="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
            </div>
        </div>
        <div class="results-container">
            <div class="log">
            <p id="result-an"></p></div>
        </div>
        <div class="score">
                <div class="userscore">User Score</div>
                <div class="user-num"><p id="userdis"></p></div>
                <div class="pc-num"><p id="pcdis"></p></div>
                <div class="pcscore">PC Score</div>
        </div>
        <button id="tryagain">Try again!</button>
        
    </div>
    <div class="footer">
        <p>Created by Chronopoulos Theodosios 2024 Â© </p>
        
    </div>
</body>
<script src="script.js"></script>
</html>
